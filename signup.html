<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Wine Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>

            <button type="submit">Sign Up</button>
        </form>
        <p id="error-message" style="color: red;"></p>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Simple validation for existing username and matching passwords
            if (localStorage.getItem(username)) {
                document.getElementById('error-message').innerText = "Username already exists!";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('error-message').innerText = "Passwords do not match!";
                return;
            }

            // Save the username and password in local storage
            localStorage.setItem(username, password);
            alert("Sign up successful! You can now log in.");
            window.location.href = 'login.html'; // Redirect to login page
        });
    </script>
</body>
</html>
